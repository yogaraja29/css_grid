<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Grid</title>
    <link rel="stylesheet" href="../nestedGridStyles.css">
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <div class="contact">
                <span>Mail:abc@gmail.com</span>
                <span>Mobile:8978458756</span>
            </div>
            <div class="location">
                <span>Chennai, TamilNadu</span>
                <span>India</span>
            </div>
        </div>
        <div class="header">
            <div class="logo-sec">
                <div class="title">
                    YogaRaja
                </div>
            </div>
            <div class="social">
                <div class="icon">Twitter</div>
                <div class="icon">Facebook</div>
                <div class="icon">LinkedIn</div>
            </div>
        </div>
        <div class="nav">
            <div class="nav-item">Home</div>
            <div class="nav-item">Products</div>
            <div class="nav-item">Sales</div>
            <div class="nav-item">Service</div>
            <div class="nav-item">Contact</div>
        </div>
    </div>
</body>
</html>

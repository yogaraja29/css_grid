<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Align Grid Items</title>
    <link rel="stylesheet" href="../style.css" />
    <style>
      .container {
        display: grid;
        gap: 20px;
        width: 600px;
        height: 500px;
        grid-auto-flow: column;
        /* justify-items controls x-axis alignment */
        justify-items: end;
        /* align-items controls y-axis alignment */
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Grid items occupy full width and height of parent container -->
      <div class="item">1</div>
      <span class="item">2</span>
      <div class="item">3</div>
    </div>
  </body>
</html>
